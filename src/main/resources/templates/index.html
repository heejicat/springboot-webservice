<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head"></head>

<body>
    <div th:replace="fragments/common :: nav"></div>

    <div class="container">
        <h4 class="padding15">Books that we want to share</h4>
        <div class="col-md-12" >
            <div class="row">
                <div class="col-md-6">
                    <a href="/posts/save" role="button" class="btn btn-primary">Write</a>
                </div>
            </div>
            <br>
            <!-- list -->
            <table class="table table-horizontal table-bordered">
                <thead class="thead-strong">
                    <tr>
                        <th>No</th>
                        <th>TITLE</th>
                        <th>AUTHOR</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr th:each="post: ${posts}">
                        <td th:text="${post.id}"></td>
                        <td><a th:href="${'/posts/update/' + post.id}"  th:text="${post.title}"></a></td>
                        <td th:text="${post.author}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <th:block th:replace="fragments/common :: footer"></th:block>

    </body>
</html>
